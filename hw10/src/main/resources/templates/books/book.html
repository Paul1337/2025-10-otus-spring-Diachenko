<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Просмотр книги</title>

    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 760px;
            margin: 40px auto;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.06);
            padding: 28px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .edit-link {
            font-size: 14px;
            padding: 6px 10px;
            border-radius: 6px;
            background-color: #f0f0f0;
            color: #333;
            text-decoration: none;
        }

        .edit-link:hover {
            background-color: #e6e6e6;
        }


        .back-link {
            text-decoration: none;
            font-size: 20px;
            margin-right: 12px;
            color: #555;
        }

        .back-link:hover {
            color: #000;
        }

        h1 {
            font-size: 24px;
            margin: 0;
        }

        .meta {
            margin-top: 12px;
            font-size: 15px;
            color: #555;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .genres {
            margin-top: 12px;
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .genre {
            background-color: #f0f0f0;
            border-radius: 12px;
            padding: 2px 10px;
            font-size: 13px;
        }

        .section {
            margin-top: 32px;
        }

        .section h2 {
            font-size: 18px;
            margin-bottom: 12px;
        }

        .comment-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .comment {
            padding: 12px;
            border-radius: 8px;
            background-color: #f7f7f7;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .empty {
            font-size: 14px;
            color: #777;
        }

        #book-error, #comments-error {
            margin-top: 10px;
            font-size: 16px;
            color: red;
        }
    </style>

    <script th:src="@{/js/book-item.js}" defer></script>
</head>

<body th:data-book-id="${id}">
<div class="container">

    <div class="header">
        <div class="header-left">
            <a th:href="@{/books}" class="back-link">←</a>
            <h1 id="book-title">...</h1>
        </div>

        <a th:href="@{/books/{id}/edit(id=${id})}" class="edit-link">
            ✎ Редактировать
        </a>
    </div>

    <div class="meta">
        <span>
            Автор:
            <strong id="book-author">
                ...
            </strong>
        </span>
    </div>

    <div class="genres" id="book-genres-container">
        Загрузка...
    </div>

    <div class="section">
        <h2>Комментарии</h2>

        <ul class="comment-list" id="book-comments-container">
            Загрузка...
        </ul>
    </div>

    <div id="book-error" class="empty" style="display:none;"></div>
    <div id="comments-error" class="empty" style="display:none;"></div>


</div>
</body>
</html>
