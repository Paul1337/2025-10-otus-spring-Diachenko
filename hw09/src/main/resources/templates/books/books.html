<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Книги</title>

    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            color: #333;
        }

        a {
            color: inherit;
            text-decoration: none;
            cursor: pointer;
        }

        a:hover {
            text-decoration: none;
        }

        a:focus-visible {
            outline: 2px solid #bbb;
            outline-offset: 2px;
        }

        .container {
            max-width: 760px;
            margin: 40px auto;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.06);
            padding: 28px;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 24px;
        }

        .back-link {
            text-decoration: none;
            font-size: 20px;
            margin-right: 12px;
            color: #555;
        }

        .back-link:hover {
            color: #000;
        }

        h1 {
            font-size: 24px;
            margin: 0;
        }

        .book-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .book-item {
            padding: 16px 12px;
            border-bottom: 1px solid #eee;
            border-radius: 6px;
            display: block;
            transition: all 0.3s linear;
        }

        .book-item:hover {
            background-color: #e4e4e4;
        }

        .book-item:last-child {
            border-bottom: none;
        }

        .book-title {
            font-size: 17px;
            font-weight: 600;
            margin-bottom: 6px;
        }

        .book-meta {
            font-size: 14px;
            color: #666;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .genres {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 6px;
        }

        .genre {
            background-color: #f0f0f0;
            border-radius: 12px;
            padding: 2px 10px;
            font-size: 13px;
        }

        .empty {
            text-align: center;
            color: #777;
            padding: 24px;
        }

        .create-book {
            margin-top: 32px;
            text-align: center;
        }

        .create-book-btn {
            display: inline-block;
            padding: 10px 18px;
            font-size: 14px;
            border-radius: 8px;
            background-color: #222;
            color: #fff;
        }

        .create-book-btn:hover {
            background-color: #000;
        }
    </style>
</head>

<body>
<div class="container">

    <div class="header">
        <a th:href="@{/}" class="back-link">←</a>
        <h1>Книги</h1>
    </div>

    <ul class="book-list" th:if="${!books.isEmpty()}">
        <a class="book-item" th:href="@{/books/{id}(id=${book.id})}"  th:each="book : ${books}">
            <div class="book-title" th:text="${book.title}">
                Book title
            </div>

            <div class="book-meta">
                <span>
                    Автор:
                    <strong th:text="${book.authorDto.fullName}">
                        Author name
                    </strong>
                </span>
            </div>

            <div class="genres" th:if="${!book.genreDtos.isEmpty()}">
                <span class="genre"
                      th:each="genre : ${book.genreDtos}"
                      th:text="${genre.name}">
                    Genre
                </span>
            </div>
        </a>
    </ul>

    <div class="empty" th:if="${books.isEmpty()}">
        Книги отсутствуют
    </div>

    <div class="create-book">
        <a th:href="@{/books/new}" class="create-book-btn">
            + Добавить книгу
        </a>
    </div>
</div>
</body>
</html>
