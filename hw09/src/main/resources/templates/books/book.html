<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${book.title}">Книга</title>

    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 760px;
            margin: 40px auto;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.06);
            padding: 28px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .edit-link {
            font-size: 14px;
            padding: 6px 10px;
            border-radius: 6px;
            background-color: #f0f0f0;
            color: #333;
            text-decoration: none;
        }

        .edit-link:hover {
            background-color: #e6e6e6;
        }


        .back-link {
            text-decoration: none;
            font-size: 20px;
            margin-right: 12px;
            color: #555;
        }

        .back-link:hover {
            color: #000;
        }

        h1 {
            font-size: 24px;
            margin: 0;
        }

        .meta {
            margin-top: 12px;
            font-size: 15px;
            color: #555;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .genres {
            margin-top: 12px;
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .genre {
            background-color: #f0f0f0;
            border-radius: 12px;
            padding: 2px 10px;
            font-size: 13px;
        }

        .section {
            margin-top: 32px;
        }

        .section h2 {
            font-size: 18px;
            margin-bottom: 12px;
        }

        .comment-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .comment {
            padding: 12px;
            border-radius: 8px;
            background-color: #f7f7f7;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .empty {
            font-size: 14px;
            color: #777;
        }
    </style>
</head>

<body>
<div class="container">

    <div class="header">
        <div class="header-left">
            <a th:href="@{/books}" class="back-link">←</a>
            <h1 th:text="${book.title}">Book title</h1>
        </div>

        <a th:href="@{/books/{id}/edit(id=${book.id})}"
           class="edit-link">
            ✎ Редактировать
        </a>
    </div>


    <div class="meta">
        <span>
            Автор:
            <strong th:text="${book.authorDto.fullName}">
                Author
            </strong>
        </span>
    </div>

    <div class="genres" th:if="${!book.genreDtos.isEmpty()}">
        <span class="genre"
              th:each="genre : ${book.genreDtos}"
              th:text="${genre.name}">
            Genre
        </span>
    </div>

    <div class="section">
        <h2>Комментарии</h2>

        <ul class="comment-list" th:if="${!comments.isEmpty()}">
            <li class="comment"
                th:each="comment : ${comments}"
                th:text="${comment.text}">
                Comment text
            </li>
        </ul>

        <div class="empty" th:if="${comments.isEmpty()}">
            Комментариев пока нет
        </div>
    </div>

</div>
</body>
</html>
